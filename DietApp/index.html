<section id="Calculators" class="my-4">
  <div class="container position-relative">
      <div id="calc-choice">
        <ul class="list-unstyled p-0">

        <div class="form-group row">
          <label for="age-bmi" class="col-sm-1 col-form-label text-right">السن</label>

          </div>
        </div>
        <div class="form-group row">
          <label for="height-bmi" class="col-sm-1 col-form-label text-right">الطول</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="height-bmi" placeholder="أدخل الطول">
          </div>
        </div>
        <div class="form-group row">
          <label for="weight-bmi" class="col-sm-1 col-form-label text-right">الوزن</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="weight-bmi" placeholder="أدخل الوزن">
          </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-1 col-form-label text-right">النوع</label>
            <div class="col-sm-10 text-right">
             <label><input type="radio" checked name="gender-bmi">ذكر</label>
             <label><input type="radio" name="gender-bmi">أنثى</label>
            </div>
          </div>
        <div class="form-group row ">
          <div class="col-sm-10 d-flex justify-content-center">
            <button type="reset" class="btn btn-lg btn-primary" id="calcbmi">احسب</button>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-between">
      <div class="text-right"><h1 class="result" id="result-bmi">asdsadsd</h1>
      <button type="submit" class="btn btn-lg btn-primary back-btn">الرجوع</button>
      </div>
